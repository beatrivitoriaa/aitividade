<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galeria e Portfólio</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
            color: #333;
        }

        /* Estilo para a Galeria de Fotos */
        .galeria {
            display: grid;
            grid-template-columns: repeat(3, 200px);
            grid-template-rows: repeat(4, 150px);
            gap: 15px 10px;
            justify-content: center;
            padding: 20px;
            background-color: #fff;
            margin: 20px auto;
            max-width: 700px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }

        .galeria img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 4px;
            transition: transform 0.3s ease-in-out;
        }

        .galeria img:hover {
            transform: scale(1.05);
        }

        /* Estilo para a Página de Portfólio */
        .pagina-portfolio {
            display: grid;
            grid-template-areas: 
                "header header"
                "nav main"
                "footer footer";
            grid-template-columns: 200px 1fr;
            grid-template-rows: 100px 1fr 50px;
            gap: 20px;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        header {
            grid-area: header;
            background-color: #333;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        nav {
            grid-area: nav;
            background-color: #f4f4f4;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        nav ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        nav ul li {
            margin-bottom: 10px;
        }

        nav ul li a {
            text-decoration: none;
            color: #333;
            transition: color 0.3s ease;
        }

        nav ul li a:hover {
            color: #007BFF;
        }

        main {
            grid-area: main;
            background-color: #e5e5e5;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        footer {
            grid-area: footer;
            background-color: #333;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

    </style>
</head>
<body>

    <!-- Exercício 1: Galeria de Fotos -->
    <div class="galeria">
        <img src="imagem1.jpg" alt="Imagem 1">
        <img src="imagem2.jpg" alt="Imagem 2">
        <img src="imagem3.jpg" alt="Imagem 3">
        <img src="imagem4.jpg" alt="Imagem 4">
        <img src="imagem5.jpg" alt="Imagem 5">
        <img src="imagem6.jpg" alt="Imagem 6">
        <img src="imagem7.jpg" alt="Imagem 7">
        <img src="imagem8.jpg" alt="Imagem 8">
        <img src="imagem9.jpg" alt="Imagem 9">
        <img src="imagem10.jpg" alt="Imagem 10">
        <img src="imagem11.jpg" alt="Imagem 11">
        <img src="imagem12.jpg" alt="Imagem 12">
    </div>

    <!-- Exercício 2: Página de Portfólio -->
    <div class="pagina-portfolio">
        <header>
            <h1>Meu Portfólio</h1>
        </header>
        <nav>
            <h2>Menu</h2>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Sobre</a></li>
                <li><a href="#">Portfólio</a></li>
                <li><a href="#">Contato</a></li>
            </ul>
        </nav>
        <main>
            <h2>Conteúdo Principal</h2>
            <p>Bem-vindo ao meu portfólio. Aqui você encontrará meus projetos, informações sobre mim, e como entrar em contato.</p>
        </main>
        <footer>
            <p>&copy; 2024 Meu Nome. Todos os direitos reservados.</p>
        </footer>
    </div>

</body>
</html>
